name: gmcappclean
description: "A new Flutter project."
publish_to: "none"

version: 2.0.16

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  fpdart: ^1.1.0
  dio: ^5.5.0+1
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  shared_preferences: ^2.3.1
  jwt_decoder: ^2.0.1
  auto_size_text: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_spinkit: ^5.2.1
  flutter_form_builder: ^9.3.0
  intl: ^0.19.0
  skeletonizer: ^1.4.2
  flutter_animate: ^4.5.0
  buttons_tabbar: ^1.3.13
  geolocator: ^13.0.2
  url_launcher: ^6.3.1
  flutter_map: ^8.1.0
  avatar_glow: ^3.0.1
  package_info_plus: ^8.3.0
  image_picker: ^1.1.2
  connectivity_plus: ^6.1.3
  flutter_image_compress: ^2.4.0
  path_provider: ^2.1.5
  path: ^1.9.1
  logger: ^2.5.0
  floating_draggable_widget: ^2.3.0
  control_style: ^0.1.0
  syncfusion_flutter_charts: ^29.1.40
  flutter_local_notifications: ^19.1.0
  font_awesome_flutter: ^10.8.0
  flutter_animated_icon_button: ^1.1.3
  window_size: ^0.1.0
  printing: ^5.14.2
  pdf: ^3.10.8
  open_filex: ^4.7.0
  confetti: ^0.8.0
  lottie: ^3.3.1
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/images/app_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/Droid_Arabic_Kufi_Regular.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Amiri-Regular.ttf
